<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>AJAX, JSON, XML</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">

    <button id="bt" class="btn btn-primary">Wy≈õlij</button>

</div>

<script>

$('#bt').click(function() {
	$.ajax({
		url: 'file.txt',
		dataType: 'text'
	})
	.done(function(s) {
		console.log("success");
		console.log(s);
	})
	.fail(function() {
		console.log("error");
	})
	.always(function() {
		console.log("complete");
	});
	
});

</script>

</body>
</html>
