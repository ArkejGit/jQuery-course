<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>AJAX, JSON, XML</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">

    <button id="bt" class="btn btn-primary">Wy≈õlij</button>
	
    <div id="content">
    
    	
    
    </div>
    
</div>

<script>

$('#bt').click(function(){
	
	$.ajax({
		url: 'products.xml',
		dataType: 'xml',
	})
	.done(function(xml) {
		var ul = $('<ul>');
		var links = '';
		$(xml).find('product').each(function() {
			var name = $(this).find('name').text();
			var link = $(this).find('link').text();
			links += '<li><a href="' + link + '">' + name + '</a></li>';
		});
		ul.html(links);
		$('#content').append(ul);
	})
	.fail(function() {
		console.log("error");
	})
	.always(function() {
		console.log("complete");
	});
	

});
	
</script>

</body>
</html>
