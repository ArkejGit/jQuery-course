<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Zdarzenia - techniki zaawansowane</title>

<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="jquery-2.0.0.min.js"></script>
</head>

<body>

<div id="wrapper">  	
     <h3 id="title"></h3>
     <p id="desc"></p>
     </div>   
</div>

<script>

$(document).ready(function() {
var titleReq =	$.ajax({
		url: 'title.php',
		dataType: 'text',
		type: 'GET',
	})
	.done(function(data) {
		$('#title').append(data);
	})
	.fail(function() {
		console.log("error");
	})
	.always(function() {
		console.log("complete");
	});

var descReq = $.ajax({
		url: 'decs.php',
		dataType: 'text',
		type: 'GET',
	})
	.done(function(data) {
		$('#desc').append(data);
	})
	.fail(function() {
		console.log("error");
	})
	.always(function() {
		console.log("complete");
	});

	$.when(titleReq,descReq).done(function(titleData,descData) {
			$('#title').append(titleData[0]);
			$('#desc').append(descData[0]);
	}).fail(function() {
		$('title').html('Error');
	});
		
	
});

</script>

</body>
</html>
